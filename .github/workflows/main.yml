name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v3.17.0
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VALIDATE_SNAKEMAKE_SNAKEFMT: true
  
  test-snakemake:
    name: Test Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: setup-conda
        # You may pin to the exact commit or the version.
        # uses: s-weigand/setup-conda@945fd9e7c92f1efb12634ba552ee0b2ec140a5fd
        uses: s-weigand/setup-conda@v1.1.0
        with:
          # Additional channels like 'conda-forge' which can be used to install packages
          conda-channels: '' # optional, default is 

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Install Dependencies
        env:
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch }}
        run: |
          python -m pip install -U pytest
          git clone https://github.com/sunbeam-labs/sunbeam sunbeam
          cd sunbeam
          bash install.sh -v
          git clone -b $BRANCH_NAME https://github.com/PennChopMicrobiomeProgram/sbx_WGS extensions/sbx_WGS

      - name: Run Tests
        run: |
          source activate sunbeam3
          pytest .tests/
